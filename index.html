<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Ring Collector!</title>
</head>
<body>

    <header>

        <h1>Collect the Rings!</h1>
        <h3>How to Play:</h3>
        <p>Click any character to start playing and collecting rings. Collect enough rings to match the goal amount and earn a chaos emerald. Be careful though - if you collect too many rings, Robotnik will use his magnet to steal all of the rings you've collected!</p>
        
    </header>
    <div class="btnContainer">

        <button class="button" id="sonic">
            <img id="sonic" src="assets/images/sonic.png" alt="sonic">
            <h5>Sonic</h5>
        </button>
        <button class="button" id="knuckles">
            <img src="assets/images/knuckles.png" alt="knuckles">
            <h5>Knuckles</h5>
        </button>
        <button class="button" id="tails">
            <img src="assets/images/tails.png" alt="tails">
            <h5>Tails</h5>
        </button>
        <button class="button" id="amy">
            <img src="assets/images/amy.png" alt="amy">
            <h5>Amy</h5>
        </button>

    </div>
    <div class="container">

        <h4 id="goal"></h4>
        <h4 id="ringsCollected"></h4>
        <div id="chaosEmerald"></div>
        <hr>
        <h4 id="gamesWon"></h4>
        <h4 id="gamesLost"></h4>

    </div>

    <script src="assets/javascript/game.js"></script> 
</body>
</html>
